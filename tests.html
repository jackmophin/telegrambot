<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web Ahp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 20%;
            margin: 20px auto;
            border: 2px solid #ccc;
        }
        .info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловаasfsfdfть!</h1>
    <img id="avatar" class="avatar" src="" alt="User Avatar">
    <div class="info">
        <h2 id="name">Имя пользователя</h2>
        <p id="username">@username</p>
    </div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Уведомление Telegram, что приложение готово
        Telegram.WebApp.ready();

        const user = Telegram.WebApp.initDataUnsafe.user;

        // Устанавливаем данные пользователя
        document.getElementById('avatar').src = user.photo_url || 'https://via.placeholder.com/100';
        document.getElementById('name').innerText = user.first_name + (user.last_name ? ' ' + user.last_name : '');
        document.getElementById('username').innerText = '@' + (user.username || 'unknown');
    </script>
</body>
</html>
