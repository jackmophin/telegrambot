<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            border: 2px solid #ccc;
        }
        .info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <img id="avatar" class="avatar" src="" alt="User Avatar">
    <div class="info">
        <h2 id="name">Имя пользователя</h2>
        <p id="username">@username</p>
    </div>

    <script>
        // Проверка поддержки Telegram Web Apps API
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready(); // Уведомление Telegram, что приложение готово

            const user = Telegram.WebApp.initDataUnsafe.user;

            if (user) {
                // Устанавливаем данные пользователя
                document.getElementById('avatar').src = user.photo_url || 'https://via.placeholder.com/100';
                document.getElementById('name').innerText = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                document.getElementById('username').innerText = '@' + (user.username || 'unknown');
            } else {
                document.body.innerHTML = '<p>Не удалось загрузить данные пользователя. Пожалуйста, перезагрузите страницу через Telegram.</p>';
            }
        } else {
            document.body.innerHTML = '<p>Это приложение работает только внутри Telegram Web App.</p>';
        }
    </script>
</body>
</html>
